<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
        }
        input, select {
            padding: 5px;
            width: 250px;
            margin-bottom: 15px;
        }
        button {
            padding: 7px 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            margin-left: 10px;
            text-decoration: none;
            color: #555;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>Edit Product</h2>

<form th:action="@{'/edit/' + ${product.id}}" th:object="${product}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required /><br/>

    <label for="category">Category:</label>
    <select id="category" th:field="*{category}" required>
        <option value="" disabled>Select category</option>
        <option th:each="cat : ${categories}"
                th:value="${cat}"
                th:text="${cat}"
                th:selected="${cat == product.category}">
        </option>
    </select><br/>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" min="0" required /><br/>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" th:field="*{price}" min="0" required /><br/>

    <label for="supplier">Supplier:</label>
    <input type="text" id="supplier" th:field="*{supplier}" /><br/>

    <label for="expiryDate">Expiry Date:</label>
    <input type="date" id="expiryDate" th:field="*{expiryDate}" /><br/>

    <label for="assignedUser">Assigned User:</label>
    <select id="assignedUser" name="assignedUserId" required>
        <option value="" disabled>Select user</option>
        <option th:each="user : ${users}"
                th:value="${user.id}"
                th:text="${user.username}"
                th:selected="${user.id == product.assignedUser?.id}">
        </option>
    </select><br/>

    <button type="submit">Save</button>
    <a href="/" role="button">Cancel</a>
</form>
</body>
</html>
