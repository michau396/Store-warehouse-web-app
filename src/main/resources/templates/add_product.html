<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>

<form th:action="@{/add}" th:object="${product}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Category:</label>
    <select th:field="*{category}" required>
        <option value="" disabled selected>Choose category</option>
        <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
    </select><br/>

    <label>Quantity:</label>
    <input type="number" th:field="*{quantity}" min="0" required/><br/>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" min="0" required/><br/>

    <label>Supplier:</label>
    <input type="text" th:field="*{supplier}" /><br/>

    <label>Expiry Date:</label>
    <input type="date" th:field="*{expiryDate}" /><br/>

    <label>Assigned User:</label>
    <select id="assignedUser" name="assignedUserId" required>
        <option value="" disabled selected>Select user</option>
        <option th:each="user : ${users}"
                th:value="${user.id}"
                th:text="${user.username}">
        </option>
    </select><br/>

    <button type="submit">Save</button>
</form>

<a href="/">Back to Inventory</a>
</body>
</html>
