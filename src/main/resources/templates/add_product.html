<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>

<form th:action="@{/add}" th:object="${product}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Category:</label>
    <input type="text" th:field="*{category}" required/><br/>

    <label>Quantity:</label>
    <input type="number" th:field="*{quantity}" min="0" required/><br/>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" min="0" required/><br/>

    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>

    <label>Supplier:</label>
    <input type="text" th:field="*{supplier}" /><br/>

    <label>Expiry Date:</label>
    <input type="date" th:field="*{expiryDate}" /><br/>

    <label>Assigned User:</label>
    <select id="assignedUser" name="assignedUserId" required>
        <option value="" disabled selected>Wybierz u≈ºytkownika</option>
        <option th:each="user : ${users}"
                th:value="${user.id}"
                th:text="${user.username}">
        </option>
    </select><br/>

    <button type="submit">Save</button>
</form>

<a href="/">Back to Inventory</a>
</body>
</html>
